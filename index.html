<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Gudang Sederhana</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>

    <div class="container">
        <h1>Sistem Manajemen Gudang</h1>

        <div class="form-section">
            <h2>Input Data Barang</h2>
            <form id="inputForm">
                <label for="dataType">Jenis Transaksi:</label>
                <select id="dataType" name="dataType">
                    <option value="BARANG_MASUK">Barang Masuk</option>
                    <option value="BARANG_KELUAR">Barang Keluar</option>
                </select>

                <label for="tanggal">Tanggal:</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <label for="kode">Kode Barang:</label>
                <input type="text" id="kode" name="kode" required>

                <label for="jumlah">Jumlah:</label>
                <input type="number" id="jumlah" name="jumlah" required min="1">

                <label for="supplierPembeli">Supplier/Pembeli:</label>
                <input type="text" id="supplierPembeli" name="supplierPembeli" required>

                <button type="submit">Simpan Data</button>
            </form>
            <div id="message"></div>
        </div>
        
        <hr>

        <div class="form-section">
            <h2>Form Stock Opname</h2>
            <form id="opnameForm">
                <label for="kodeOpname">Kode Barang:</label>
                <input type="text" id="kodeOpname" name="kodeOpname" required>

                <label for="jumlahFisik">Jumlah Fisik di Gudang:</label>
                <input type="number" id="jumlahFisik" name="jumlahFisik" required min="0">

                <button type="submit">Lakukan Stock Opname</button>
            </form>
            <div id="opnameResult"></div>
        </div>

        <hr>

        <div class="table-section">
            <h2>Data Stok Barang</h2>
            <div id="loading">Memuat data...</div>
            <table id="stokTable">
                <thead>
                    <tr>
                        <th>Kode Barang</th>
                        <th>Nama Barang</th>
                        <th>Stok Akhir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js">
        
    </script>

</body>
</html>
